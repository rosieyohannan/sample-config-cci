version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run: echo "build"
  test:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run: echo "test"
      - run: circleci tests split --help
      - run: circleci tests run --help

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
